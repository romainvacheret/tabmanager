<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Lister</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 450px;
            padding: 10px;
        }
        .page {
            display: none; 
        }
        .active {
            display: block; 
        }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page active">
        <button id="storeButton">Store</button>
        <button id="retrieveButton">Retrieve</button>
    </div>

    <!-- Store Page -->
    <div id="storePage" class="page">
        <h2>Stored Page</h2>
        <button id="listTabs">List tabs</button>
        <table id="tabsTable">
            <thead>
                <tr>
                    <th>Tab Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="backButton">Back</button>
    </div>

    <!-- Retrieve Page -->
    <div id="retrievePage" class="page">
        <h2>Retrieve Page</h2>
        <p>This page will be filled later.</p>
        <button class="backButton">Back</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
